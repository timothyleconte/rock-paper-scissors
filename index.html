<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class = "header">Click your choice below to play rock, paper, scissors against the computer.</h1>
    
    <h2 class = "subHeader">First to five wins!</h2>
    
    <div class = "buttons">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type ="button" id="scissors">Scissors</button>
    </div>

    <div class = "results"></div>
    <div class = "humScore"></div>
    <div class = "compScore"></div>
    <div class ="imageContainer">
        <img src = "https://openclipart.org/image/800px/325653" alt = "hands showing the rock paper scissors game">
    </div>
    <script src="javascript.js"></script>
</body>
</html>
